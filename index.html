<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ tay an toàn v1.9</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="css/style.css?v=1.9" rel="stylesheet">
</head>
<body>

    <div id="upload-overlay">
        <div class="loader"></div>
        <div class="mt-3 fw-bold">Đang xử lý dữ liệu...</div>
    </div>

    <div id="app-container"></div>

    <div id="main-layout" style="display: none;">
        <div class="app-header bg-evn text-white p-2 d-flex justify-content-between align-items-center sticky-top">
            <button class="btn btn-link text-white p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"><i class="fas fa-bars fa-lg"></i></button>
            
            <div class="fw-bold"><i class="fas fa-shield-alt text-warning me-2"></i>Sổ tay an toàn v1.9</div>
            
            <img id="header-avatar" src="" class="rounded-circle" width="32" height="32" style="border: 2px solid white;">
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header bg-evn text-white">
                <h6 class="offcanvas-title fw-bold">MENU CHÍNH</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="sidebar-user-info bg-primary p-3 text-white text-center">
                <img id="sidebar-avatar" src="" class="rounded-circle mb-2 bg-white p-1" width="60" height="60">
                <div class="fw-bold" id="sidebar-name">...</div>
            </div>
            <div class="offcanvas-body p-0">
                <div class="list-group list-group-flush">
                    <button class="list-group-item list-group-item-action" onclick="app.loadPage('news')"><i class="fas fa-newspaper text-primary me-2"></i> Tin tức</button>
                    <button class="list-group-item list-group-item-action" onclick="app.loadPage('legal')"><i class="fas fa-gavel text-success me-2"></i> Pháp luật</button>
                    
                    <button id="admin-menu-link" class="list-group-item list-group-item-action d-none fw-bold text-danger" onclick="app.loadPage('admin')"><i class="fas fa-tools me-2"></i> Quản trị</button>
                    
                    <button class="list-group-item list-group-item-action text-danger" onclick="app.logout()"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
                </div>
            </div>
        </div>
        
        <div id="main-content"></div>
    </div>
    
    <div class="modal fade" id="newsDetailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title fw-bold" id="detail-title"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><img id="detail-img" class="w-100 mb-3"><div id="detail-content"></div></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/config.js?v=1.9"></script>
    <script src="js/app.js?v=1.9"></script>
</body>
</html>
